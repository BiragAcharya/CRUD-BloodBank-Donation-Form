<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blood Bank Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(
                to bottom right,
                rgb(136, 46, 46) 50%,
                rgb(232, 138, 138) 50%
            );
        }

        .main {
            position: relative;
            margin-left: 200px; /* Adjust according to the dashboard width */
            background: linear-gradient(
                to bottom right,
                rgb(136, 46, 46) 50%,
                rgb(232, 138, 138) 50%
            );
            background-position: center;
            background-size: cover;
            height: 109vh;
            /* position: relative; */
            display: flex;
            padding-top: 20px;
            justify-content: space-around;
        }

        .dashboard {
            width: 200px;
            background: #333; /* Black background color */
            color: #fff;
            padding: 20px;
            position: fixed;
            top: 0;
            bottom: 0;
            overflow-y: auto;
        }

        .dashboard ul {
            list-style: none;
            padding: 0;
        }

        .dashboard li {
            margin-bottom: 15px;
        }

        .dashboard a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .dashboard a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #090909;
        }


        .logo-container {
            background-color: transparent; 
            text-align: center;
            margin-top: 0px; 
        }

        .logo {
            font-size: 24px;
            color: #fff;
        }

        /* .navbar {
            /* position: fixed; */
            /* top: 0; */
            /* right: 0; */
            /* padding: 20px; */
        /* } */ 

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            display: inline;
            margin-left: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: background 0.3s ease-in-out;
        }

        .menu a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #090909;
        }

        .footer {
            background-color: rgb(86, 15, 15);
            color: white;
            padding: 10px 20px;
            text-align: center;
            /* position: fixed; */
            /* bottom: 0; */
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Dashboard section -->
    <div class="dashboard">
        <ul>
            <li><a href="adminHome.html">Home</a></li>
            <li><a href="#">Donor</a></li>
            <li><a href="#">User</a></li>
            <li><a href="#">Donations</a></li>
            <li><a href="#">Blood Request</a></li>
            <li><a href="#">Request History</a></li>
            <li><a href="#">Blood Stock</a></li>
        </ul>
    </div>

    <!-- Main container -->
    <div class="main">
        <!-- Logo -->
        <div class="logo-container">
            <h2 class="logo">Blood Bank Management System</h2>
        </div>

        <!-- Navbar -->
        <div class="navbar">
            <div class="menu">
                <ul>
                    <li><a href="{% url 'logout' %}" class="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2024 Blood Bank Management System. All rights reserved.</p>
    </footer>
</body>
</html>
