<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blood Bank Management System</title>
  </head>
  <body>
    <!-- Dashboard section -->
    <div class="dashboard">
      <ul>
        <li><a href="{% url 'donorHome' %}">Home</a></li>
        <li><a href="{% url 'donateBlood' %}">Donate Blood</a></li>
        <li><a href="{% url 'donationHistory' %}">Donation History</a></li>
        <!-- <li><a href="#">Donations</a></li> -->
      </ul>
    </div>

    <!-- Main container -->
    <div class="main">
      <!-- <div class="main-wrap"> -->
      <!-- Logo -->
      <div class="logo-container">
        <h2 class="logo">Blood Bank Management System</h2>
      </div>

      <!-- Navbar -->
      <div class="navbar">
        <div class="menu">
          <ul>
            <li><a href="{% url 'logout' %}" class="logout">Logout</a></li>
          </ul>
        </div>
      </div>
      <!-- </div> -->
    </div>

    <!-- Form section -->
    <div class="form">
      <h2>Donate Blood</h2>
      <!-- Heading for the signup form -->
      <form method="post">
        {% csrf_token %}
        <input type="text" id="donorName" name="donorName" placeholder="Donor Name" required/>
        <input type="text" id="bloodGroup" name="bloodGroup" placeholder="Blood Group" required/>
        <input type="number" id="unit" name="unit" placeholder="Unit (in ml)" required/>
        <input type="number" id="age" name="age" placeholder="Age" required/>
        <button type="submit" class="btnn">Donate</button>
    </form>
    
    </div>


    <!-- Footer -->
    <footer class="footer">
      <p>Â© 2024 Blood Bank Management System. All rights reserved.</p>
    </footer>
