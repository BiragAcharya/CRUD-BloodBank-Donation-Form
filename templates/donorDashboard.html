<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blood Bank Management System</title>
    <!-- <link rel="stylesheet" href="donorDashboard.css" /> -->
  </head>
  <body>
    
    <div class="dashboard">
      <ul>
        <li><a href="{% url 'donorHome' %}">Home</a></li>
        <li><a href="{% url 'donateBlood' %}">Donate Blood</a></li>
        <li><a href="{% url 'donationHistory' %}">Donation History</a></li>
        <!-- <li><a href="#">Donations</a></li> -->
      </ul>
    </div>

    
    <div class="main">
    
      <div class="logo-container">
        <h2 class="logo">Blood Bank Management System</h2>
      </div>

  
      <div class="navbar">
        <div class="menu">
          <ul>
            <li><a href="{% url 'logout' %}" class="logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>Â© 2024 Blood Bank Management System. All rights reserved.</p>
    </footer>

    <style>


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* Prevent scrolling/swiping */
      background: linear-gradient(to top left, rgb(136, 46, 46) 50%, rgb(232, 138, 138) 50%);
    }

    .dashboard {
      width: 200px;
      background: #333;
      color: #fff;
      padding: 20px;
      position: fixed;
      top: 0;
      bottom: 0;
      overflow-y: auto;
      z-index: 1; /* Ensure the dashboard is on top */
    }

    .dashboard ul {
      list-style: none;
      padding: 0;
    }

    .dashboard li {
      margin-bottom: 15px;
    }

    .dashboard a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s ease-in-out;
    }

    .dashboard a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #090909;
    }

    .logo-container {
      background-color: transparent;
      text-align: center;
      margin-top: 35px;
    }

    .logo {
      font-size: 24px;
      color: #fff;
    }

    .navbar {
      margin-left: 1400px;
      margin-top: -30px;
    }

    .menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu a.logout {
      text-decoration: none;
      color: #fff;
      font-size: 22px;
      margin-top: 15px;
      margin-right: 30px;
      transition: background 0.3s ease-in-out;
    }

    .menu a.logout:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      color: #090909;
    }

    .footer {
      background-color: rgb(86, 15, 15);
      color: white;
      padding: 20px 20px;
      text-align: center;
      width: 100%;
      position: fixed;
      bottom: -10px; /* Initial position */
      transition: bottom 0.3s ease-in-out; /* Add transition effect */
      z-index: 2; /* Ensure the footer is on top */
    }

    .footer:hover {
      bottom: -20px; /* Adjusted position when hovered */
    }



    </style>

  </body>
</html>
