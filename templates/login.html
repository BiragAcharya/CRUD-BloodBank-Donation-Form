<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blood Bank Management System</title>
    <!-- <link rel="stylesheet" href="home.css" /> -->
    <!-- External CSS file for styling -->
    <style>
        /* Universal selector */
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            background-image: url('./blood.jpg');
            background-position: center;
            background-size: cover;
            width: 100%;
            height: 109vh;
        }

        .main {
            background: linear-gradient(
                to bottom right,
                rgb(136, 46, 46) 50%,
                rgb(232, 138, 138) 50%
            );
            background-position: center;
            background-size: cover;
            height: 128vh;
            position: relative;
        }

        .navbar {
            background-color: rgba(255, 0, 0, 0.82);
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .logo {
            color: rgb(242, 233, 237);
            font-size: 22px;
            font-family: Arial, sans-serif;
        }

        ul li {
            list-style: none;
        }

        ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 22px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            transition: 0.4s ease-in-out;
        }

        ul li a:hover {
            border-radius: 10px;
            background: rgb(208, 12, 110);
            color: rgb(15, 6, 9);
            width: 800px;
            height: 95px;
        }

        .content {
            width: 1200px;
            height: auto;
            margin: auto;
            color: #fff;
            position: relative;
        }
        .content img {
            max-width: 100%; /* Ensure the image doesn't exceed its container's width */
            height: auto; /* Maintain the aspect ratio */
            display: block; /* Make the image a block element to avoid inline spacing */
        }

        .content h1 {
            font-family: "Times New Roman";
            font-size: 40px;
            padding-left: 70px;
            margin-top: 8%;
            letter-spacing: 2px;
        }

        .form {
            width: 250px;
            height: 300px;
            background: linear-gradient(
                to top,
                rgba(0, 0, 0, 0.8) 50%,
                rgba(0, 0, 0, 0.8) 50%
            );
            position: absolute;
            top: 20%;
            right: 6%;
            border-radius: 10px;
            padding: 25px;
        }

        .form h2 {
            width: 230px;
            font-family: sans-serif;
            text-align: center;
            color: rgb(136, 46, 46);
            font-size: 24px;
            border-radius: 10px;
            margin: 1px;
            padding: 4px;
        }

        form .userType select:focus {
            outline: none;
        }

        .form input {
            width: 238px;
            height: 30px;
            background: transparent;
            border-bottom: 1px solid rgb(136, 46, 46);
            border-top: none;
            border-right: none;
            border-left: none;
            color: #fff;
            font-size: 17px;
            letter-spacing: 1px;
            margin-top: 10px;
            font-family: sans-serif;
        }

        .form input:focus {
            outline: none;
        }

        .btnn,
        .form select {
            width: 225px;
            height: 40px;
            background: rgb(136, 46, 46);
            border: none;
            margin-top: 10px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            transition: 0.4s ease;
        }

        .form label {
            width: 230px;
            font-family: poppins;
            text-align: center;
            color: rgb(248, 244, 244);
            font-size: 20px;
        }

        .form select {
            width: 100px;
            height: 25px;
            background: rgb(136, 46, 46);
            border: none;
            margin-top: 10px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            transition: 0.4s ease;
            margin-bottom: 20px;
        }

        .btnn:hover,
        .form .userType select:hover {
            background: #fff;
            color: rgb(136, 46, 46);
        }

        .btnn a {
            text-decoration: none;
            color: #0c0000;
        }

        .form .link a {
            text-decoration: none;
            color: rgb(136, 46, 46);
            font-size: 17px;
            padding: 10px 0;
            display: block;
        }

        footer {
            width: 100%;
            background-color: rgb(86, 15, 15);
            color: white;
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

    <div class="main">
        <div class="main" style="background-image: url('./front.webp')">
